<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Avatar Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436, #000000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #ecf0f1;
        }
        .container {
            background: #3c4445;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #00b894;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 15px;
        }
        input[type="file"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #636e72;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #2d3436;
            color: #ecf0f1;
            transition: border-color 0.3s, transform 0.3s; /* Added transform to transition */
        }
        input[type="file"]:hover, textarea:hover, select:hover {
            transform: scale(1.02); /* Slightly enlarges the element (2% increase) */
        }
        input[type="file"]:focus, textarea:focus, select:focus {
            border-color: #00b894;
            outline: none;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #00b894;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #009e7b;
        }
        .error {
            color: #ff7675;
            text-align: center;
            margin-top: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #636e72;
            border-top: 4px solid #00b894;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Talking Avatar Generator</h1>
        <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            {% csrf_token %}
            <div>
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div>
                <label for="text">Enter Text:</label>
                <textarea id="text" name="text" placeholder="Type the text for your avatar to speak..." required></textarea>
            </div>
            <div>
                <label for="voice">Select Voice:</label>
                <select id="voice" name="voice">
                    <option value="en-US-Neural2-F">Female (en-US-Neural2-F)</option>
                    <option value="en-US-Neural2-D">Male (en-US-Neural2-D)</option>
                </select>
            </div>
            <button type="submit">Generate Video</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your video, please wait...</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
