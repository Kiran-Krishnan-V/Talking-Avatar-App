<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Avatar Result</title>
    <style>
        * {
            box-sizing: border-box; /* Ensure padding doesn't increase element size */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00b894;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
            max-width: 800px;
            width: 100%;
            max-height: 70vh; /* Limit container height */
            overflow: hidden; /* Prevent overflow from causing scrolling */
        }
        video {
            width: 100%; /* Fill the container width */
            max-width: 100%; /* Ensure it doesn't exceed the container */
            max-height: 70vh; /* Limit height to 70% of viewport */
            height: auto; /* Maintain aspect ratio */
            aspect-ratio: 16 / 9; /* Enforce aspect ratio (common for videos) */
            display: block;
            margin: 0 auto;
            border: 2px solid #636e72;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00b894;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #019267;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .video-container {
                max-width: 100%;
                max-height: 50vh; /* Smaller height on mobile */
            }
            video {
                max-width: 100%;
                max-height: 50vh; /* Smaller height on mobile */
            }
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            .button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Your Talking Avatar Video</h1>
    <div class="video-container">
        <video controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="button-container">
        <a href="{% url 'avatar:download_video' video_path %}" class="button">Download Video</a>
        <a href="{% url 'avatar:index' %}" class="button">Back to Home</a>
    </div>
</body>
</html>
